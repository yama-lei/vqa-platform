name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# è®¾ç½®ä»“åº“æƒé™
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Setup Git User ğŸ”§
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Prepare deployment ğŸ“
        run: |
          cp public/404.html dist/
          echo 'vqa.yama-lei.top' > dist/CNAME
          # ç¡®ä¿æ‰€æœ‰é™æ€èµ„æºä½¿ç”¨ç»å¯¹è·¯å¾„
          find dist -type f -name "*.html" -exec sed -i 's/\.\/assets\//\/assets\//g' {} +
          find dist -type f -name "*.js" -exec sed -i 's/\.\/assets\//\/assets\//g' {} +

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true 