<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VQA Platform</title>
    <script type="text/javascript">
      // 单页应用的 GitHub Pages 重定向
      (function(){
        var path = window.location.pathname;
        var redirectURL = window.location.protocol + "//" + 
                         window.location.hostname + 
                         (path.endsWith('.html') ? path.substr(0, path.length - 5) : path);
        window.location.replace(redirectURL);
      })();
    </script>
  </head>

  </body>
</html>
